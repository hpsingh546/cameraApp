  <div class="video-container">
    <div class="frame" style="overflow: hidden; height:100%">
      <video autoplay></video>
    </div>
  </div>
  <div class="filter-screen-parent"></div><!--it does not cover filter-->
    
  <div id="record-video"><img src="https://img.icons8.com/flat-round/48/000000/record.png"/> </div>

    <div style="background-color: #ad5d5d7a;" class="filter"> </div>
    <div style="background-color: #2195f323;" class="filter"> </div>
    <div style="background-color: #4caf4f31;" class="filter"> </div>
  </div>
  
  <div class="zoom">
    
    <button class="zoom-in">zoom in</button>
    <button class="zoom-out">zoom out</button>
  </div>

  
  <!-- timer -->
  <div class="timer">
    <span class="minute">00</span>:<span class="second">00</span>
